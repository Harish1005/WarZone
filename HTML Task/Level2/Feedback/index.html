<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
</head>
<body>
  <h1>FeedBack Form</h1>
  <h3>Share your Feedback honestly...</h3>

  <br>
  <br>

  <form>
    <table>
      <tr>
        <th>Name : </th>
        <td><input type="text"></td>
      </tr>

      <tr>
        <th>Mail : </th>
        <td><input type="email"></td>
      </tr>

      <tr>
        <th>Mobile Number : </th>
        <td><input type="number"></td>
      </tr>

      <tr>
        <th>Message : </th>
        <td><textarea name="message"></textarea></td>
      </tr>
    </table>

    <input type="submit">
  </form>
</body>
</html>
