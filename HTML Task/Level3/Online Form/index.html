<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Form</title>
  </head>
  <body>
    <h1>Online Form : </h1>

    <form>
      <table>
        <thead>
          <tr>
            <th>
              <h3>Name : </h3>
            </th>
            <td>
              <input type="text">
            </td>
          </tr>
        </thead>

        <tbody>
          <tr>
            <th>
              <h3>Email : </h3>
            </th>
            <td>
              <input type="email">
            </td>
          </tr>

          <tr>
            <th>
              <h3>Password : </h3>
            </th>
            <td>
              <input type="password">
            </td>
          </tr>

          <tr>
            <th>
              <h3>Gender : </h3>
            </th>
            <td>
              <input type="radio" name="gender">Male
              <input type="radio" name="gender">Female
            </td>
          </tr>

          <tr>
            <th>
              <h3>Hobbies : </h3>
            </th>
            <td>
              <textarea id="message"></textarea>
            </td>
          </tr>
        </tbody>
      </table>

      <input type="submit">
    </form>
  </body>
</html>
